apply plugin: "groovy"
apply plugin: "application"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'io.github.http-builder-ng:http-builder-ng-apache:0.14.1'
    compile 'org.codehaus.groovy:groovy-all:2.1.3'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}